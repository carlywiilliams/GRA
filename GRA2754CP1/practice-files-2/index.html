/* ===== SVG ROLLOVER LOGIC ===== */

#segment-apple,
#segment-banana,
#segment-orange,
#segment-grapes{
    opacity:0;
    pointer-events:all;
    transition:opacity 0.3s ease;
}

#segment-apple:hover,
#segment-banana:hover,
#segment-orange:hover,
#segment-grapes:hover{
    opacity:1;
}
